<div class="table-row">
  <div class="table-row__determining">
    <div *ngIf="!isHeader">
      <button class="table-row__button" (click)="deleteItem(rowData.id)">delete</button>
      <button class="table-row__button" (click)="editItem(rowData.id)">edit</button>
    </div>
    <span class="table-row__determining_main">{{rowData.name}}</span>&nbsp;
  </div>
  <div class="table-row__values">
    <div class="table-row__values_value">{{rowData.phoneNumber}}</div>
    <div class="table-row__values_value">{{rowData.email}}</div>
  </div>
</div>
