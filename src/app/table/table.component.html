<div *ngIf="!isEditing">
  <app-search-contact (search)="searchItem($event)"></app-search-contact>
  <div>
    <app-table-row
      [isHeader]="true"
      [rowData]="{name: 'Name', phoneNumber: 'Phone number', email: 'Email'}"></app-table-row>
    <app-table-row
      *ngFor="let item of (tableAction.searchResults.length === 0 ? tableAction.tableData : tableAction.searchResults)"
      [rowData]="item"
      (onDelete)="deleteItem($event)"
      (onEdit)="editItem($event)"></app-table-row>
  </div>
  <app-add-contact
    (onAdd)="addItem($event)"></app-add-contact>
</div>
<div *ngIf="isEditing">
  <app-add-contact
    (onAdd)="saveItem($event)" [isEditing]="isEditing"></app-add-contact>
</div>
